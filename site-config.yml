# 研究分野
research_areas:
  - id: "immersive_micromanipulation"
    title:
      ja: "没入型微細操作システム"
      en: "Immersive Micromanipulation Systems"
    description:
      ja: "仮想現実・複合現実技術を基盤として，初学者でも容易に微細操作が行えるシステムを研究しています．"
      en: "I am developing immersive micromanipulation systems based on virtual reality and mixed reality technologies that enable even beginners to perform precise micro-operations with ease."
    image: "immersive.png"
    
  - id: "surface_haptic"
    title:
      ja: "着衣型デバイスを用いた面状触覚提示"
      en: "Surface Haptic Presentation Using Wearable Devices"
    description:
      ja: "McKibben人工筋と衣服で構成された着衣型デバイスを用いて，没入型環境下における触覚提示手法に関する研究をしています．"
      en: "I am conducting research on haptic presentation methods in immersive environments using wearable devices composed of McKibben artificial muscles and clothing."
    image: "tactile.png"

